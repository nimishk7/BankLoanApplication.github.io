<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <form id="myform">
      <h1>Bank Loan Application Form</h1>
      <br /><br />

      <p>
        Dear <span id="firstNameContainer">_____</span>,<br />
        Thank you for Inquiry. <br />
          A four digit verification number has been sent to your Email:
          <span id="emailContainer"></span>
          
        <br />
        Please enter it in the following box and <br />
        submit for confirmation:
      </p>
      <br />
      <h3>Enter the OTP:</h3>
      <br />
      <input type="text" name="" id="fullName" />
      <br /><br />
      <input type="button" value="Back" name="" class="btn btn-primary btn-sm" id="reset" onclick="backtoindex();" />
      <input type="submit" value="Varify" name="" class="btn btn-primary btn-sm" id="btn" />
      <span></span>
    </form>
  </div>
  <script>

    window.onload = function() {
      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      var email = urlParams.get('email');

      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      var firstName = urlParams.get('firstName');
      
      document.getElementById("firstNameContainer").textContent = firstName;
      document.getElementById("emailContainer").textContent = email;
      
    };

    function backtoindex() {
      window.location.assign("index.html");
    }
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./script.js" type="module"></script>
</body>

</html>
